plugins {
   id 'application'
   id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
   mavenCentral()
}

dependencies {
   implementation 'org.apache.commons:commons-csv:1.9.0'
}

application {
   mainClass = 'lab05.lab05'
}

javafx {
    version = "17.0.1"
    modules = [ 'javafx.controls' ]
}

apply plugin: 'java'
